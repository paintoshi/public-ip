<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://api.ipify.org?format=json", function(data) {
                var ipAddress = data.ip;
                document.getElementById("ipAddress").textContent = ipAddress;
                document.getElementById("successHeader").textContent = "Your Public IP";
                document.getElementById("success").textContent = "Thank you for your cooperation!";
            });
        });
    </script>
</head>
<body>
    <p id="successHeader"></p>
    <p id="ipAddress">Loading...</p>
    <p id="success"></p>
</body>
</html>
